<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Secure Assurance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body style="background-image: url('assets/what-the-hex-dark.png');">

    <!-- Container holding everything -->
    <div class="container  pb-2 dem rounded">

        <!-- Container holding Header button -->
        <div class="container-fluid width px-2 py-2 rounded" style="background-image: linear-gradient(white, gray);">

            <!-- Header button that changes and shows hidden container -->
            <input type="button" id="buttonOne" value="Let's make a password"
                class="btn mx-auto buttonOne2 btn-primary btn-block contentToggle"
                onclick="changeButton(); this.blur();" style="background-color:transparent;">

            <!-- The hidden content container -->
            <div class="container dropDownContent rounded">

                <!-- The slider -->
                <div class="row ">
                    <div class="col-md-12 mt-2 text-center mx-auto">
                        <p>Choose character length: 8 to 128</p>
                        <div class="slideContainer">
                            <input type="range" min="8" max="128" value="68" class="slider" id="slider">
                        </div>
                        <span id="f" style="font-weight:bold;color:rgb(212, 203, 203)">45</span>
                    </div>
                </div>
                <!-- Description of options -->
                <div class="row">
                    <div class="col-md-12 col-sm-4text-center mx-auto">
                        <p>Choose what type of characters will be in your password</p>
                    </div>
                </div>

                <!-- Option buttons -->
                <div class="row btn-group text-center mx-auto" role="group" aria-label="">
                    <div class="col-sm-3 col-12 mt-2 text-center mx-auto">
                        <label class="switch">
                            <input type="checkbox" id="onUpper">
                            <span class="onOff Up round"></span>
                        </label>
                    </div>
                    <div class="col-sm-3 col-12 mt-2  text-center mx-auto">
                        <label class="switch">
                            <input type="checkbox" id="onLower">
                            <span class="onOff Low round"></span>
                        </label>
                    </div>
                    <div class="col-sm-3 col-12 mt-2  text-center mx-auto">
                        <label class="switch">
                            <input type="checkbox" id="onNumber">
                            <span class="onOff Num round"></span>
                        </label>
                    </div>
                    <div class="col-sm-3 col-12 mt-2 text-center mx-auto">
                        <label class="switch">
                            <input type="checkbox" id="onSpecial">
                            <span class="onOff Spe round"></span>
                        </label>
                    </div>
                </div>


                <!-- Submit Button -->
                <div class="row">
                    <div class="col-md-12 mb-2 text-center mx-auto">
                        <button onclick="generatePassword()" type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>

                <!-- Password form -->
                <div class="row">
                    <div class="col-12 container text-center" id="displayPassword">
                        <textarea rows="3" cols="80" type="text" id="passwordComplete"></textarea>
                    </div>
                </div>
                <div class="row">
                    <button id="clipBoard" class="col-4 mb-2 pb-1 text-center mx-auto" onclick="copyClipboard()">Copy
                        Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js.js"></script>
</body>

</html>
